<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            line-height: 100px;
            font-size: 24px;
            margin-top: 20px;
            display: none; /* Initially hide */
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="generateButton">Generate Random Number</button>
        <div class="square" id="randomNumberDisplay"></div>
    </div>

    <script src="randomNumberGenerator.js"></script>
    <script>
        const generateButton = document.getElementById('generateButton');
        const randomNumberDisplay = document.getElementById('randomNumberDisplay');

        generateButton.addEventListener('click', () => {
            const min = 1;
            const max = 100;
            const randomNumber = generateRandomNumber(min, max);
            randomNumberDisplay.textContent = randomNumber;
            randomNumberDisplay.style.display = 'block';
        });
    </script>
</body>
</html>
